<div style="display: flex; justify-content: center; margin-top: 10px;">
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="🔍" aria-label="Search" style="width: 300px; height: 40px; border: 2px solid lightblue;">
        <button class="btn btn-outline-success" type="submit" style="border: 2px solid lightblue;">Search</button>
    </form>
</div>

<div class="applet-container">
    <h1 id="displayText">Data Collection</h1>
    <button class="btn btn-primary" onclick="showData()">Collect Data</button>
    <button class="btn btn-danger" onclick="clearData()">Clear Data</button>
    <h3>Collected Data:</h3>
    <div id="dateTimeDisplay"></div>
</div>

<script>
let dataArray = [];

function showData() {
    var currentDateTime = new Date().toLocaleString();
    dataArray.push("Data collected on: " + currentDateTime);
    updateDisplay();
}

function clearData() {
    dataArray = [];
    updateDisplay();
}

function updateDisplay() {
    const dateTimeDisplay = document.getElementById('dateTimeDisplay');
    dateTimeDisplay.innerHTML = dataArray.map(data => `<div>${data}</div>`).join('');
}
</script>
